<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
</head>
<link rel="stylesheet" href="./contact.css">
<body>
    <header>
        <a href="#" class="logo">Wesley</a>
        <nav>
            <a href="./index.html" class="active">Home</a>
            <a href="./services.html" class="active">Services</a>
            <a href="./skills.html" class="active">Skills</a>
            <a href="./education.html" class="active">Education</a>
            <a href="./experience.html" class="active">Experience</a>
            <a href="./contact.html" class="active">Contact</a>
        </nav>
    </header>
    <section class="contact-form">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
            
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>
    <section class="social-links">
        <h2>Follow Me</h2>
        <div class="social-icons">
            <a href="https://github.com/your-username" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://linkedin.com/in/your-username" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://twitter.com/your-username" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </section>
</body>
</html>
